version: 2

updates:

- package-ecosystem: "nuget"
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 50
  assignees: 
    - "guibranco"
  reviewers: 
    - "guibranco"
  labels:
    - "nuget"
    - ".NET"
    - "dependencies"
  groups:
    CrispyWaffle:
      patterns:
        - "CrispyWaffle*"
    Microsoft:
      patterns:
        - "Microsoft*"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 50
  assignees: 
    - "guibranco"
  reviewers: 
    - "guibranco"
  labels:
    - "github_actions"
    - "dependencies"
